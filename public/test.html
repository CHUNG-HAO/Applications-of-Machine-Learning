  let predictionsData = [];

        <div class="pose-section">
            <div class="pose-description"></div>

                <source src="mp3/ambulance.mp3" type="audio/mpeg">
                Your browser does not support HTML5 audio.
            </audio>
            <div class="result-text"></div>
            <div id="result"></div>
            <div class="suggestion-text"></div>
            <div id="suggestion"></div>
            <button id="generate-chart-btn"onclick="generate_chart()"style="display: none;">Generate Chart</button>
            <div id="chart-container" style="display: none;"><canvas id="interactive-chart" width="400" height="200"></canvas></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script type="text/javascript">

        const URL = "https://teachablemachine.withgoogle.com/models/eqdtQNmC6/";
        let model, webcam, ctx, labelContainer, maxPredictions;


        // Audio 設定
        var aud = document.getElementById("wakeUpAudio");
        function playAud() {
            aud.play();
        }
        function pauseAud() {
            aud.pause();
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
        
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            document.getElementById("generate-chart-btn").addEventListener("click", generate_chart);

        
            // Convenience function to setup a webcam
            const size = 200;
            const flip = true;
            webcam = new tmPose.Webcam(size, size, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
        
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
            document.getElementById("generate-chart-btn").style.display = "block";
        }
        

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);
            const currentPredictions = [];
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                currentPredictions.push(prediction[i].className);


                if (prediction[0].probability.toFixed(2) >= 0.5) {
                    pauseAud();
                    document.getElementById("result").innerHTML = "姿勢正確";
                    document.getElementById("suggestion").innerHTML = "<b>1. 臀部與膝蓋的位置擺放<br></b>髖關節與膝關節的角度是保持正確坐姿的重點，膝蓋彎曲的角度最好保持90度。<br><b>2. 雙腳要平踏地面<br></b>確保您的雙腳都能夠平踏在地面上，不要以腳背外翻等姿勢支撐自己。<br><b>3. 身體坐正上半身挺直<br></b>讓上半身與坐骨保持一直線，您可以調整臀部擺放的位置，同時上半身挺直，來達成骨盆的正確受力位置。<br><b>4. 下背部與脊椎<br></b>人體的脊椎不是一直線，而是有弧度的，在正確坐姿下，下背部應該會呈現自然往前彎曲的弧度，您可以將一隻手伸向下背部，應該會有可讓手穿過去的空隙。<br><b>5. 深呼吸幫助挺直身體<br></b>橫膈膜是呼吸時的重要構造，當您吸氣時，橫膈膜會進行垂直運動來配合胸腔的擴大，也能幫助您直起身子，避免駝背。<br><b>6. 不要聳肩會痠痛<br></b>長時間地聳肩容易引起斜方肌的痠痛，因此要調整肩膀的位置，不要貼近耳朵，肩膀保持自然放鬆。"
                }
                if (prediction[1].probability.toFixed(2) >= 0.5) {
                    playAud();
                    document.getElementById("result").innerHTML = "頭部前傾";
                    document.getElementById("suggestion").innerHTML = "<b>介紹</b>: <br>最被廣為介紹的錯誤姿勢了。俗稱「烏龜頸」、「烏龜脖」，是指下頸椎往前彎曲、上頸椎往上伸直，像是烏龜伸出頭來的姿勢。<br><b>缺點:</b><br>如果將頭往前伸並保持前傾的姿勢，整顆頭的重量會落在頸椎更前面的位置，使肩頸附近的肌肉負擔增加，容易產生胸鎖乳突肌、枕骨下肌等痛點和疼痛的傳遞。頭部前傾還可能造成顳顎關節的問題。下巴下方的肌肉會產生一股把下巴往後、往下拉的力量，可能會造成或惡化咬合不正等關節問題。<br><b>建議: </b><br>使用螢幕時稍微後傾，讓視線呈現向下約20度左右，降低眼睛的壓力；站立時需要把背打直、下巴稍微下壓，讓耳朵、肩膀與骨盆呈現一直線。<br>";
                } else if (prediction[2].probability.toFixed(2) >= 0.5) {
                    playAud();
                    document.getElementById("result").innerHTML = "腰桿過挺";
                    document.getElementById("suggestion").innerHTML = "<b>介紹: </b><br>正常胸椎該有的微彎曲角度消失，腰桿過度前凸，髂腰肌緊繃。是坐姿過度矯正常見的錯誤觀念。<br><b>缺點: </b> <br>變成過度挺腰可能導致，腹肌、臀部的肌肉不容易被使用到，反而會過度使用大腿的肌肉，這便是導致下半身肥胖以及臀部下垂的原因。對於在意身體曲線的女性來說是很大的困擾。另外，若放任過度挺腰不處理的話，上半身的體重將由腰部、髖關節承受，導致腰痛以及椎間盤突出的可能性提高。<br><b>建議: </b><br>坐著時使用靠墊，時常意識背部要靠在靠墊上，幫助骨盆回到理想的角度，除此之外也可以改善睡姿，改成不容易造成背部負擔的側躺姿勢，並適時地的翻身<br>";
                } else if (prediction[3].probability.toFixed(2) >= 0.5) {
                    playAud();
                    document.getElementById("result").innerHTML = "頭部傾斜";
                    document.getElementById("suggestion").innerHTML = "<b>介紹: </b><br>頭部傾斜與身體形成不正常角度，通常是坐姿習慣或是斜視問題產生。<br><b>缺點: </b><br>若長期維持頭部傾斜的清況使用電腦，則可能造成頸部肌肉永久緊繃，可能導致長期頸部疼痛或頭痛，或是頭只能轉向一邊，稱為後天斜頸，兒童的話則可能導致面部骨骼發育異常，稱為面部不對稱。<br><b>建議: </b><br>利用熱敷按摩、注射低濃度葡萄糖水或針灸來放鬆肌肉，也可以藉由復健來使身經根病變消腫。<br>";
                } else if (prediction[4].probability.toFixed(2) >= 0.5) {
                    playAud();
                    document.getElementById("result").innerHTML = "駝背";
                    document.getElementById("suggestion").innerHTML = "<b>介紹: </b><br>駝背的錯誤坐姿，會使脊椎、特別是胸椎的彎曲角度上升，讓胸部的肌肉處在不平衡的狀況，胸椎的活動度也會因為長時間的靜止不動而下降。<br><b>缺點: </b><br>前側的胸大肌、胸小肌產生激痛點，造成如胸部、手臂的轉移痛；胸小肌緊繃會壓迫從腋下附近穿過的神經而導致手麻。而位於身體後方、背部的肌肉，會因為整個胸椎過度彎曲的姿勢被拉得更長，因此處在不好施力的位置。以駝背的坐姿使身體的重量壓在臀大肌上，造成臀大肌的第二個激痛點開始為非作歹，產生在屁股上方的疼痛。<br><b>建議: </b><br>坐姿注意骨盆位置必須擺正，引領上半身軀幹坐正，也可以訓練核心肌群，如腹式呼吸、登山者式，等加強維持力。<br>"
                } else {
                    pauseAud();
                }
                // finally draw the poses
                drawPose(pose);
            
            }
            predictionsData.push(currentPredictions);
            document.querySelector('.pose-description').style.display = 'none';
            document.querySelector('button').style.display = 'none';
        }
        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }

        function generate_chart() {
            const chartContainer = document.getElementById("chart-container");
            chartContainer.style.display = "block";
            const chartCanvas = document.getElementById("interactive-chart");
            Chart.getChart(chartCanvas)?.destroy(); // 清除之前的图表
        
            new Chart(chartCanvas, {
                type: "line",
                data: {
                    labels: Array.from({ length: predictionsData.length }, (_, i) => (i + 1) + "秒"),
                    datasets: [
                        {
                            label: "Prediction 1",
                            data: predictionsData.map((data) => data[0]),
                            borderColor: "red",
                            fill: false,
                        },
                        {
                            label: "Prediction 2",
                            data: predictionsData.map((data) => data[1]),
                            borderColor: "blue",
                            fill: false,
                        },
                        {
                            label: "Prediction 3",
                            data: predictionsData.map((data) => data[2]),
                            borderColor: "green",
                            fill: false,
                        },
                        {
                            label: "Prediction 4",
                            data: predictionsData.map((data) => data[3]),
                            borderColor: "purple",
                            fill: false,
                        },
                        {
                            label: "Prediction 5",
                            data: predictionsData.map((data) => data[4]),
                            borderColor: "orange",
                            fill: false,
                        },
                    ],
                },
                options: {
                    indexAxis: "y", // 將資料軸設為 y 軸，變成橫向
                    plugins: {
                        legend: {
                            display: true, // 顯示圖例
                            position: "bottom", // 圖例位置在底部
                        },
                        animations: {
                            tension: {
                                duration: 1000,
                                easing: "linear",
                                from: 1,
                                to: 0,
                                loop: true,
                            },
                        },
                    },
                    scales: {
                        y: { // 定義 y 軸的最小值和最大值，以確保隱藏的資料集不會更改刻度範圍
                            min: 0,
                            max: 100,
                        },
                    },
                },
            });
        }
