<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/countdown timer.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/chart.css">
    <!-- <link rel="stylesheet" href="css/countdown.css"> -->
    <title>影像辨識坐姿健康管理系統</title>
    <link rel="shortcut icon" href="images/logo.png">

</head>

<body>
    <div id="particles-container"></div>
    <audio id="CountDownAudio">
        <source src="mp3/CountDownMusic.mp3" type="audio/mpeg">
    </audio>
    <header>

        <div class="logo">
            <img href="index.html" src="images/Dora_Reducator_logo.png" alt="Logo">
            <a class="logo-text">坐姿健康管理系統</a>
        </div>
        <nav>
            <ul>
                <li><a href="https://heho.com.tw">Heho</a></li>
                <li><a href="https://www.hpa.gov.tw/Home/Index.aspx">HPA</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal">倒數計時器</a></p>
                <li><a href="index2.html">側身矯正</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">倒數計時器</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- <h1>倒數計時器</h1> -->
                    <div>
                        <label for="select-time">選擇時間長短：</label>
                        <select id="select-time">
                            <option value="1" selected>30 分鐘</option>
                            <option value="60">60 分鐘</option>
                            <option value="90">90 分鐘</option>
                        </select>
                    </div>
                    <br>
                    <button id="countdown-btn">開始倒數</button>
                    <br>
                    <div class="button-container">
                        <h2 id="timer-display">00:00:00</h2>
                    </div>

                    <!-- Modal body -->
                    <!-- <div class="modal-body">
                        <p>This is the modal content.</p>
                    </div> -->

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="pose-section">
            <div class="pose-description"></div>
            <button type="button" onclick="init()">START</button>
            <div><canvas id="canvas"></canvas></div>
            <div id="label-container"></div>
            <br><br><br><br>
            <audio id="wakeUpAudio">
                <source src="mp3/BBsound.mp3" type="audio/mpeg">
            </audio>
            <div class="result-text"></div>
            <div id="result"></div>
            <div class="suggestion-text"></div>
            <div id="suggestion"></div>
        </div>
        <div class="chart-wrapper">
            <div class="chart" style="display: none;">
                <button id="button_chart" style="display: none">CHART</button>
                <canvas id="PieChart" width="600" height="600"></canvas>
            </div>
        </div>
    </main>
    <audio id="died">
        <source src="mp3/died.mp3" type="audio/mpeg">
    </audio>
    <footer>
        <div class="footer">
            <div class="container">
                <p class="footer-text">Dev. Chris-Chung && Jimmy-Chang </p>
                <ul class="footer-menu">
                    <li class="github-icon"> <a href="https://github.com/chris911024/Applications-of-Machine-Learning">
                            <img src="images/github_white.png" alt="GitHub Logo">
                        </a></li>
                    <li class="gmail-icon"> <a href="mailto:chunghao777@gmail.com">
                            <img src="images/gmail-icon.png" alt="Gmail Logo">
                        </a></li>
                    <li class="fb-icon"> <a href="">
                            <img src="images/fb-icon.png" alt="Gmail Logo">
                        </a></li>
                    <div class="clearfix"></div>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.staticfile.org/Chart.js/3.9.1/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script type="text/javascript" src="js/chart_pose.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
